<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'POSTS' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let event of eventsData">

    <ion-card-header>
      <ion-card-title>{{ event.name }}</ion-card-title>
      <ion-card-subtitle>{{ event.event_subtitle}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div [innerHTML]="event.details"></div>
    </ion-card-content>

  </ion-card>

</ion-content>
